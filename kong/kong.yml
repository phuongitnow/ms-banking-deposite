_format_version: "3.0"
_transform: true

services:
  - name: product-service
    url: http://product-service:8081
    routes:
      - name: product-api-products
        paths:
          - /api/products
        strip_path: false
      - name: product-api-deposits
        paths:
          - /api/deposits
        strip_path: false
  - name: account-service
    url: http://account-service:8082
    routes:
      - name: account-api
        paths:
          - /api/accounts
        strip_path: false
  - name: calculation-service
    url: http://calculation-service:8083
    routes:
      - name: calc-api
        paths:
          - /api/rates
        strip_path: false
  - name: notify-service
    url: http://notify-service:8084
    routes:
      - name: notify-api
        paths:
          - /api/notifications
        strip_path: false
  - name: mock-api-service
    url: http://mock-api-service:8085
    routes:
      - name: mock-api
        paths:
          - /api/mock
        strip_path: false
